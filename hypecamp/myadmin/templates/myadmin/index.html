{% extends 'myadmin/base.html' %}


{% block content %}
<div class="form-content">
    <div class="row g-3">
        <div class="col-xl-8 col-lg-7">
            <!-- Area Chart -->
            <div class="card shadow mb-3 dash-shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Количество детей в год</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Bar Chart -->
            <div class="card shadow mb-3 dash-shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Количество повторных возвращений в год</h6>
                </div>
                <div class="card-body">
                    <div class="chart-bar">
                        <canvas id="myBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Donut Chart -->
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-3 dash-shadow">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Посещения мероприятий, %</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4">
                        <canvas id="myPieChart"></canvas>
                    </div>
                    <div class="mt-4 text-center small">
                        <span class="mr-2">
                            <i class="fas fa-circle text-primary"></i> Спортивные
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle text-success"></i> Творческие
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle text-info"></i> Учебные
                        </span>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
</div>
{% endblock %}
